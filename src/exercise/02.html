<body>
  <div id="root"></div>

  <!-- ðŸ¨ add React and ReactDOM on the page.
       ðŸ’° Here are script tags that'll do the job:
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  -->
  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    const spanElement = (text = " ") => React.createElement('span', {children: text});

    const element = React.createElement(
      'div', 
      {className: 'container',
       children: [spanElement('Hello'), spanElement(), spanElement('World')]
      })
    
    ReactDOM.createRoot(rootElement).render(element)
    
    // with these React API calls
    // ðŸ’° The example in the markdown file should be a good hint for you.
  </script>
</body>
